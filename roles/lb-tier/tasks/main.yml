---
- name: Install {{ payload }}
  yum:
    name: "{{ payload }}"
    state: latest

- name: Enable {{ payload }} at boot
  service:
    name: "{{ payload }}"
    enabled: yes

- name: Configure haproxy to load balance app servers
  template:
    src: haproxy.cfg.j2
    dest: /etc/haproxy/haproxy.cfg
    mode: 0644
  notify: start {{ payload }}


